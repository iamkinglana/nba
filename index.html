    <form id="search-form">
      <input
        type="radio"
        id="search-type-players"
        name="search-type"
        value="players"
        checked
      />
      <label for="search-type-players">Players</label>

      <input
        type="radio"
        id="search-type-teams"
        name="search-type"
        value="teams"
      />
      <label for="search-type-teams">Teams</label>

      <input
        type="radio"
        id="search-type-stats"
        name="search-type"
        value="stats"
      />
      <label for="search-type-stats">Stats</label>

      <input
        type="radio"
        id="search-type-games"
        name="search-type"
        value="games"
      />
      <label for="search-type-games">Games</label>

      <input type="text" id="search-query" placeholder="Search..." />

      <div id="stats-id" style="display: none;">
        <label for="stats-id-input">Stats ID:</label>
        <input type="text" id="stats-id-input" name="stats-id-input" />
      </div>

      <div id="games-id" style="display: none;">
        <label for="games-id-input">Games ID:</label>
        <input type="text" id="games-id-input" name="games-id-input" />
      </div>

      <button type="submit">Search</button>
    </form>
